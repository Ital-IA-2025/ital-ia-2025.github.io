    <script type='text/javascript'>
        $(document).ready(function() {
            let max = 0;
            $('.row.sponsor').each(function() {
                max = Math.max(max, $(this).height());
            });
            max = Math.min(max, 200);
            $('.row.sponsor').each(function() {
                $(this).css('height', max);
            });
            $('.row.sponsor>div>a>img').each(function() {
                $(this).css('max-height', max);
            });
        });
